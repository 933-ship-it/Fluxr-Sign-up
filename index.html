<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fluxr – Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 flex items-center justify-center min-h-screen">

  <div class="text-center">
    <h1 class="text-4xl font-bold text-green-600 mb-6">Welcome to Fluxr</h1>
    <p class="text-gray-600 mb-4">Instant, secure money transfers — no custody, just flow.</p>
    <button id="signInBtn" class="bg-blue-600 text-white px-6 py-3 rounded-xl hover:bg-blue-700 transition">
      Sign in with Google
    </button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB4WYZojOArqdAceRQZD6a6re7MP0Ikl0c",
      authDomain: "fluxr-913c8.firebaseapp.com",
      projectId: "fluxr-913c8",
      storageBucket: "fluxr-913c8.firebasestorage.app",
      messagingSenderId: "779319537916",
      appId: "1:779319537916:web:5afa18aade22959ca3a779",
      measurementId: "G-QX76Q1Z1QB"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    document.getElementById("signInBtn").addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          window.location.href = "https://933-ship-it.github.io/Fluxr.com/";
        })
        .catch((error) => {
          alert("Sign-in failed: " + error.message);
        });
    });
  </script>
</body>
</html>
